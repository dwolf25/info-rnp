<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    table th {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Sheets Viewer</h1>
    <table id="data-table">
      <!-- Contenido dinámico -->
    </table>
  </div>

  <script>
    const sheetId = "1Vxos6DxnA54F_mXPX1WdiXzfx-CDYFWX-M7nnwNqpQ8"; // ID de la hoja
    const sheetName = "Monolab%2FMarchesini"; // Nombre de la pestaña codificado
    const apiKey = "AIzaSyDb5CuFLvb3YJLIPBaU1Gbs_y8oIURShLU"; // Reemplázalo con tu clave de API

    const fetchData = async () => {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A1:Z16?key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        if (!data.values) {
          console.error("No se encontraron datos. Revisa el nombre de la pestaña o los permisos.");
          return;
        }

        const rows = data.values; // Filas de datos de la API
        const table = document.getElementById("data-table");
        table.innerHTML = ""; // Limpiar contenido

        rows.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");

          row.forEach((cell, colIndex) => {
            const td = rowIndex === 0 ? document.createElement("th") : document.createElement("td");
            td.textContent = cell || ""; // Inserta el texto de cada celda

            tr.appendChild(td);
          });

          table.appendChild(tr);
        });
      } catch (error) {
        console.error("Error al obtener los datos:", error);
      }
    };

    // Llama a la función para cargar los datos
    fetchData();

    // Actualiza los datos cada 30 segundos
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
